<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serverless Form</title>
    <link rel="stylesheet" href="/bulma.min.326a3d01.css">
<script src="/bulma.min.326a3d01.js"></script></head>


<body class="section">
    <h1 class="is-size-1 title">Serverless Form</h1>
    <form id="contact-form" name="contact-form" class="box" method="POST" action="https://us-central1-noted-branch-244317.cloudfunctions.net/serverlessForm">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" id="name" type="text" placeholder="e.g Alex Smith">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" id="email" type="email" placeholder="e.g. alexsmith@gmail.com">
            </div>
        </div>

        <div class="field">
            <label class="label">Subject</label>
            <div class="control">
                <input class="input" id="subject" type="text" placeholder="e.g Alex Smith">
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <input class="input" id="message" type="text" placeholder="e.g. alexsmith@gmail.com">
            </div>
        </div>

        <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
